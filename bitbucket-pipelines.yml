# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.5.2

options:
  max-time: 60
 
pipelines:
  custom:
    nightlySmokeTest:
    - step:
        caches:
          - pip
        script:
          - pip install --upgrade pip
          - pip install setuptools -U
          - pip install azure-cli
          - env | sort
          - az login --service-principal --username $AZURE_APP_ID --password $AZURE_PASSWORD --tenant $AZURE_TENANT_ID
          - echo "{\"location\":{\"value\":\"$AZURE_LOCATION\"},\"jumpboxSshKey\":{\"value\":\"$JUMPBOX_SSH_KEY\"}}" > jumpboxParam.json
          - cat jumpboxParam.json
          - export "AZURE_PIPELINE_RG=PIPELINE_$$"
          - echo $AZURE_PIPELINE_RG
          - az group create --resource-group $AZURE_PIPELINE_RG --location $AZURE_LOCATION
          - az group deployment create --resource-group $AZURE_PIPELINE_RG --name $AZURE_PIPELINE_RG --template-uri https://bitbucket.org/atlassian/atlassian-azure-deployment/raw/master/jira/azuredeploy.json --parameters https://bitbucket.org/atlassian/atlassian-azure-deployment/raw/master/jira/azuredeploy.parameters.json --parameters @jumpboxParam.json | tee azureOutput.json
          - cat azureOutput.json  
        after-script:
          - echo "Cleaning up!"
          - pipe: microsoft/azure-cli-run:1.0.1
            variables:
              AZURE_APP_ID: $AZURE_APP_ID
              AZURE_PASSWORD: $AZURE_PASSWORD
              AZURE_TENANT_ID: $AZURE_TENANT_ID
              CLI_COMMAND: 'az group delete --resource-group $AZURE_PIPELINE_RG --no-wait'
              DEBUG: 'false'
              



